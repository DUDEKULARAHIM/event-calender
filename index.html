<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth">←</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">→</button>
    </div>

    <div class="date-controls">
        <button id="toggleCustomDate">Custom Date</button>
      <button id="goToCurrent">Go to Current Date</button>
      <!-- <button id="toggleCustomDate">Custom Date</button> -->
    </div>

    <div id="customDateInput" class="custom-date-input">
      <label for="yearInput">Year:</label>
      <input type="number" id="yearInput" placeholder="e.g., 2025">
      <label for="monthInput">Month:</label>
      <input type="number" id="monthInput" min="1" max="12" placeholder="e.g., 7 (July)">
      <button id="goToCustomDate">Go</button>
    </div>

    <table class="calendar">
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>

    <div id="todayEvents" class="events-box">
      <h4>Today's Events</h4>
      <ul id="todayEventList"></ul>
      <button id="addEventButton" style="background-color: aqua;padding: 6px 10px;align-items: center;">Add Event</button>
      <div id="eventForm" style="display:none;">
        <input type="text" id="eventTitle" placeholder="Event Title">
        <textarea id="eventDescription" placeholder="Event Description"></textarea>
        <button id="saveEvent">Save Event</button>
      </div>
    </div>

    <div id="allEventsList" class="events-box">
      <h4>All Events</h4>
      <ul id="allEventList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
